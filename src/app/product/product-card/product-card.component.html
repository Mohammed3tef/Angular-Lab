<div class="card">
  <img class="card-img-top " style="max-height:500px ;" src="{{prodData?.image}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title" [routerLink]="['/prod-details',prodData?.id]" style="cursor: pointer">{{prodData?.title}}
    </h5>
    <h6 class="card-subtitle mb-2 text-muted">{{prodData?.price}}</h6>

    <div *ngIf="showDetails; then short else long"></div>
    <ng-template #short>
      <p class="card-text">
        {{prodData?.description! |stringSlice:0:30}}
      </p>
      <button type="button" class="btn btn-info" (click)="addToCart(prodData!)">add to Favourite</button>
    </ng-template>
    <ng-template #long>
      <p class="card-text" #long>
        {{prodData?.description}}
      </p>
      <a [routerLink]="['/product-list']" class="card-link" [hidden]="!showDetails">Back</a>
    </ng-template>

  </div>
</div>
