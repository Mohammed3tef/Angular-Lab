<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Yinka Enoch Adedokun">
  <title>Login Page</title>
</head>

<body>
  <!-- Main Content -->
  <div class="container-fluid">
    <div class="row main-content bg-success text-center">
      <div class="col-md-4 text-center company__info">
        <span class="company__logo">
          <h2><span class="fa fa-android"></span></h2>
        </span>
        <h4 class="company_title">Your Company Logo</h4>
      </div>
      <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
        <div class="container-fluid">
          <div class="row">
            <h2>Log In</h2>
          </div>
          <div class="row">

            <form #myLoginform="ngForm" class="form-group">
              <div class="row">
                <input type="text" name="username" id="username" class="form__input" placeholder="Username"
                  #username="ngModel" [(ngModel)]="user.username" required minlength="5">
              </div>
              <span [hidden]="username.valid || username.pristine">username is required</span><br>
              <span *ngIf="username.errors?.['minlength']">length must be 5 or more</span>
              <div class="row">
                <!-- <span class="fa fa-lock"></span> -->
                <input type="password" name="password" id="password" class="form__input" placeholder="Password"
                  #password="ngModel" [(ngModel)]="user.password" required>
              </div>
              <span [hidden]="password.valid || password.pristine">password is required</span>

              <div class="row">
                <input type="button" value="Login" class="btn" (click)='login(myLoginform.value) '
                  [disabled]="myLoginform.invalid">
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

</body>
