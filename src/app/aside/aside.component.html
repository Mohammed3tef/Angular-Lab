<div class="wrapper d-flex align-items-stretch">
  <nav id="sidebar">
    <div class="custom-menu">
      <button type="button" id="sidebarCollapse" class="btn btn-primary">
        <i class="fa fa-bars"></i>
        <span class="sr-only">Toggle Menu</span>
      </button>
    </div>
    <div class="p-4 pt-5">
      <h1><a href="index.html" class="logo">my favourites</a></h1>
      <ul class="list-unstyled components mb-5">

        <li *ngFor="let item of cartItems; index as i" class="nav-item">
          <div class="row">
            <div class="col-md-4" id="item">
              {{ item.title | stringSlice:0:10 }}
            </div>
            <div class="col-md-4">
              <span>{{ item.price | currency }}</span>
            </div>
            <div class="col-md-4 ">
              <button type="button" id="favourites" class="btn btn-danger" (click)="deleteFromCart(item!)">remove
                {{cartCounts![i]}} </button>
            </div>
          </div>


        </li>
      </ul>

      <div class="mb-5">
        <h3 class="h6">Subscribe for newsletter</h3>
        <form action="#" class="colorlib-subscribe-form">
          <div class="form-group d-flex">
            <div class="icon"><span class="icon-paper-plane"></span></div>
            <input type="text" class="form-control" placeholder="Enter Email Address">
          </div>
        </form>
      </div>
